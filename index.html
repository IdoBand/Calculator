<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" dir="ltr" name="viewport" content="width=device-width, initial-scale=1">
        <title>Ido Band - Calculator</title>
        <!-- <link rel="" type="" href=""> -->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <header class="header">
        <a href="./index.html"><img class="logo" src="./images/logo.jpg" alt="logo"></a>
        <a href="./index.html"><h1>Calculator</h1></a>
        <img class="logo" id="user-img" src="./images/Profile.png">
    </header>
    <body>
        <div id="blank-left">

        </div>

        <div id="calc">
            <div id="left-column">
                <button onclick="developerDetails()" id="Info" type="button"><img src="./images/info.png" alt="Info"></button>
                <button onclick="displayButtonInfo(id)" type="button" id="Dark mode"><img src="./images/bulb.png" alt="Dark mode"></button>
                <button onclick="displayButtonInfo(id)" type="button" id="History"><img src="./images/history.png" alt="History"></button>
                <button onclick="displayButtonInfo(id)" type="button" id="scientific-mode"><img src="./images/n-square-root.png" alt="n-square-root.png"></button>
                <button onclick="displayButtonInfo(id)" type="button" id="Basic-mode"><img src="./images/atmosphere.png" alt=""></button>
                <button type="button" id="">&nbsp</button>
                <button type="button" id="">&nbsp</button>
            </div>

            <div id="middle-column">
                <div id="wide">
                    <button type="button">My Calculator</button>
                    <button type="button">Screen</button>
                    <button type="button">C</button>
                </div>
                <div id="nums">
                    <button onclick="displayButtonInfo(id)" class="digit" id="7" type="button">7</button>
                    <button onclick="displayButtonInfo(id)" class="digit" id="8" type="button">8</button>
                    <button onclick="displayButtonInfo(id)" class="digit" id="9" type="button">9</button>
                    <button onclick="displayButtonInfo(id)" class="digit" id="4" type="button">4</button>
                    <button onclick="displayButtonInfo(id)" class="digit" id="5" type="button">5</button>
                    <button onclick="displayButtonInfo(id)" class="digit" id="6" type="button">6</button>
                    <button onclick="displayButtonInfo(id)" class="digit" id="1" type="button">1</button>
                    <button onclick="displayButtonInfo(id)" class="digit" id="2" type="button">2</button>
                    <button onclick="displayButtonInfo(id)" class="digit" id="3" type="button">3</button>
                    <button onclick="displayButtonInfo(id)" class="digit" id="+ / -" type="button">+ -</button>
                    <button onclick="displayButtonInfo(id)" class="digit" id="0" type="button">0</button>
                    <button onclick="displayButtonInfo(id)" class="digit" id="." type="button">.</button>
                </div>

            </div>

            <div id="right-column">
                <button onclick="displayButtonInfo(id)" id="Settings" type="button"><img src="./images/settings.png" alt = "settings"></button>
                <button onclick="displayButtonInfo(id)" id="Back" type="button"><img src="./images/back.png" alt = "back"></button>
                <button onclick="displayButtonInfo(id)" id="/" type="button">/</button>
                <button onclick="displayButtonInfo(id)" id="X" type="button">X</button>
                <button onclick="displayButtonInfo(id)" id="-" type="button">-</button>
                <button onclick="displayButtonInfo(id)" id="+" type="button">+</button>
                <button onclick="displayButtonInfo(id)" id="=" type="button">=</button>

            </div>

            <div id="scientific">
                <div id="scientific-header" class="signs">Scientific</div>
                <div id="power">
                    <button type="button">X^2</button>
                    <button type="button">X^0.5</button>
                    <button type="button">mod</button>
                    <button type="button">X^y</button>
                    <button type="button">X^0.5y</button>
                    <button type="button">Pi</button>
                </div>
                    
                <div id="base">
                    <button type="button">Base2</button>
                </div>
            </div>

            <div id="operations-log">
                <div id="operations-log-header" class="signs">Operations-log</div>
                <div id="log">
                    <h3>test 12 3</h3>

                </div>

            </div>


            <div id="blank-left">

            </div>


        </div>


        <script src="./js/main.js"></script>
    </body>
</html>
